<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/Logotipo degradado estudio varios colores.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
    <div style="background-image: url(https://i0.wp.com/thehappening.com/wp-content/uploads/2016/02/hacienda-de-los-morales.jpg); background-repeat: no-repeat; background-size: cover;" class="modal modal-signin position-static d-block  py-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0">Inicia Sesion</h2>
                    <a href="./index.html">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </a>

                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-4" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <a href="./loginIn.html">
                          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="button">Sign up</button>
                          
                        </a>
                        <small class="text-muted">Al iniciar sesion estas aceptando nuestros terminos y
                            condiciones.</small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">Oh usa otra opcion</h2>
                        <a href="./registrer.html">
                            <button class="w-100 py-2 mb-2 btn btn-outline-warning rounded-4" type="button">
                           Registrer
                       </button>
                       </a>
                        <a href="https://www.facebook.com/">
                             <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="button">
                            Sign up with Facebook
                        </button>
                        </a>
                       
                        <a href="https://accounts.google.com/ServiceLogin?passive=1209600&continue=https%3A%2F%2Faccounts.google.com%2F%3Fmsclkid%3D69f49971c5d411eca37cea4a2ac658e8&followup=https%3A%2F%2Faccounts.google.com%2F%3Fmsclkid%3D69f49971c5d411eca37cea4a2ac658e8">
                            <button class="w-100 py-2 mb-2 btn btn-outline-danger rounded-4" type="button">
                                Sign up with Google
                            </button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
